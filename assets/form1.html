<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"],
        input[type="email"]
        {
            margin-top: 20px;
        }
        input{
            margin-top:10px ;
            margin-bottom:10px ;}
        body{
            text-align: center;
            margin:0 auto;
            width: 25%;}
        
        form{
            border-style: dotted;
            border-radius: 5%;
        border-width: 1px }    
    </style>

<br>

<h1>Registration form</h1>

    <form name="registration" onsubmit="return validation()"> 
        <div id="name-email">
            <label for="First Name">First Name </label> 
            <input type="text"
            name="First_Name"
            placeholder="First Name"
            id="First_Name"/>  <br/>
        
        
        
            <label for="Last Name">Last Name </label>
            <input
            type="text"
            name="Last name"
            placeholder="Last name"
            id="Last_Name"/> <br/>
        
            <label for="Email">Email</label>
            <input
            type="Email"
            name="Email"
            placeholder="Email"
            id="Email"/> <br/>
        </div>

        <div id="gender-country">
            <label for ="gender">Gender</label> 
            <input
            type="radio"
            name="gender"
            id="male"
            value="male"/>
            <label for="male"> male </label>
            
        
            <input

            id="female"
            type="radio"
            name="gender"
            id="female"
            value="female"/>
            <label for="female"> Female </label> <br>
        


            <label for="country">Country</label>
            <select name="country" id="country">
                <option>select an option</option>
                <option value="usa">USA</option>
                <option value="ind">India</option>
                <option value="ger">Germany</option> 
            </div> 

                  
        </select> <br />
         <div id="message-submit"> 
            <label for="message">Message</label></div> <br>
            <textarea name="message" id="message" cols="30" rows="10">Type your message here..</textarea> 
            <input type="checkbox" name="newsletter" id="newsletter"/>
            <label for="newletter">subscribe to newsletter</label> </br>
            <input type="submit" value="submit" /> 
    </div>
        
        
    
    </form>
    <script type="text/javascript" src="assets/js/form.js"></script>

</body>
</html>
